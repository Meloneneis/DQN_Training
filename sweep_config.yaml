program: train_racing_sweep.py
method: bayes
metric:
  name: val_reward
  goal: maximize
  impute: best
parameters:
  total_timesteps:
    value: 400000
  action_repeat:
    values: [2, 3, 4]
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.0001
  batch_size:
    values: [32, 64, 128]
  gamma:
    distribution: uniform
    min: 0.95
    max: 0.999
  exploration_fraction:
    distribution: uniform
    min: 0.1
    max: 0.25
  exploration_final_eps:
    distribution: uniform
    min: 0.01
    max: 0.07
  target_network_update_freq:
    values: [1000, 1500, 2000]
  buffer_size:
    values: [150000, 200000, 250000]
  learning_starts:
    values: [500, 1000, 1500]
  optimizer_type:
    values: ['adamw', 'adam']
  activation:
    values: ['gelu', 'silu']
  action_config:
    values: [
      # Minimal (5 actions)
      # 'minimal_conservative',
      # 'minimal_aggressive',
      # Small (7 actions)
      # 'small_balanced',
      # 'small_precision',
      # Medium (9-10 actions)
      # 'medium_balanced',
      # 'medium_original',
      # Large (12-16 actions)
      'large_precision',
      'large_extended',
      'xlarge_full',
      'xlarge_hybrid_drift',
      #'xlarge_aggressive_drifter'
    ]
  cnn_config:
    values: [
      # 3 layers (output: 10x10)
      # 'small_3layer',     # [16, 32, 64]
      'medium_3layer',    # [32, 64, 128]
      'large_3layer',     # [64, 128, 256]
      # 4 layers (output: 6x6)
      # 'small_4layer',     # [16, 32, 64, 64]
      'medium_4layer',    # [32, 64, 128, 128]
      'large_4layer',     # [64, 128, 256, 256]
      'xlarge_4layer',    # [128, 256, 512, 512]
      # 5 layers (output: 4x4)
      'medium_5layer',    # [32, 64, 128, 256, 256]
      'large_5layer'      # [64, 128, 256, 512, 512]
    ]
  hidden_layer_config:
    values: [
      # 'small_2layer',    # [256, 128]
      'medium_2layer',   # [512, 256]
      'large_2layer',    # [1024, 512]
      # 'xlarge_2layer',   # [2048, 1024]
      # 'medium_3layer',   # [512, 256, 128]
      'large_3layer',    # [1024, 512, 256]
      'large_4layer'     # [1024, 512, 256, 128]
    ]
  dropout_rate:
    value: 0
  normalization:
    values: ['layer', 'none']
  use_dueling:
    value: true
  lr_scheduler:
    values: ['none', 'cosine']
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.0007
